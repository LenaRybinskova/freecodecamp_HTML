<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>CatPhotoApp</h1>
<h2>Cat Photos</h2>

<main>

        <h1>CatPhotoApp</h1>

        <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com"><img
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back."></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                     alt="A slice of lasagna on a plate.">
                <figcaption>Cats love lasagna.</figcaption>
                <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>

                </ol>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                         alt="Five cats looking around a field.">
                    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                </figure>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <input type="text" required name="catphotourl" placeholder="cat photo URL">
                <button type="submit" >Submit</button>
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label><input checked id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
                    <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
                  </fieldset></label>
                    
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input checked value="loving" id="loving" type="checkbox" name="personality" > <label for="loving">Loving</label>
            <input value="lazy" id="lazy" type="checkbox" name="personality" > <label for="lazy">Lazy</label>
            <input value="energetic" id="energetic" type="checkbox" name="personality" > <label for="energetic">Energetic</label>
          </fieldset>
            </form>
        </section>
        <footer></footer>
</main>
</body>
</html>
